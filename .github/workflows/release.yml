name: Release Unity Package

on:
    push:
        tags:
            - 'v*'

env:
    UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

jobs:
    export-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  lfs: true
                  fetch-depth: 0

            - name: Check if this is the latest tag
              id: check_latest_tag
              run: |
                  LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)
                  if [ "${{ github.ref_name }}" = "$LATEST_TAG" ]; then
                    echo "is_latest=true" >> $GITHUB_OUTPUT
                  else
                    echo "is_latest=false" >> $GITHUB_OUTPUT
                  fi
            
            - name: Extract changelog for this version
              if: steps.check_latest_tag.outputs.is_latest == 'true'
              id: changelog
              run: |
                VERSION=${GITHUB_REF##*/}  # e.g. "v1.0.0"
                sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | sed '$s/^## \[.*//; /^$/d' > extracted_changelog.md

            - name: Cache Library
              if: steps.check_latest_tag.outputs.is_latest == 'true'
              uses: actions/cache@v3
              with:
                  path: Library
                  key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
                  restore-keys: Library-

            - name: Unity - Builder
              if: steps.check_latest_tag.outputs.is_latest == 'true'
              uses: game-ci/unity-builder@v4
              env:
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  buildMethod: UnityBuilderAction.ExportPackage.Export
                  projectPath: EepyDemoProject

            - name: Upload to GitHub Release
              if: steps.check_latest_tag.outputs.is_latest == 'true'
              uses: softprops/action-gh-release@v2
              with:
                  files: EepyDemoProject/Build/Eepy.unitypackage
                  body_path: extracted_changelog.md
